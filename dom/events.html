<html>
<head>
	<title>DOM:Events and EventListeners</title>
	<script>
		function handleEvent(){

			document.getElementById("button1").addEventListener("onclick",handleButtonClick);

			function handleButtonClick(){
				alert("Click Event");
			}
			
		}

		window.addEventListener("load",handleEvent);

	</script>
</head>

<body>
	<input type="button" value="click me" id="button1"/>
	
</body>

</html>
