<html>
<head>
	<title>Plus and Strings</title>
	<script>
		var x = 10;
		document.write("x1: "+x+"<br/>"); //10
		let y = x++;

		document.write("x2: "+x+"<br/>"); //11
		document.write("y: "+y+"<br/>"); //10

		var a = 10;
		var b = --a;

		document.write("a: "+a+"<br/>"); //
		document.write("b: "+b+"<br/>"); //

	
	</script>
</head>


</html>
