<html>
<head>
	<title>delete/replace</title>
	<script>
		var a = new Array(2,4.56,"Bharath");
		document.write(a+"<br/>");
		delete a[0];
		document.write(a+"<br/>");
		document.write(a[0]+"<br/>");

		a[1] = 5.5; 
		a[0] = 1;
		document.write(a+"<br/>");
		
	</script>
</head>

<body>

</body>
