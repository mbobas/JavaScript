<html>
<head>
	<title>Sum of two numbers</title>
	<script>
		var num1 = parseInt(prompt("Enter the first number"));
		var num2 = parseInt(prompt("Enter the second number"));
		var num3 = parseInt(prompt("Enter the third number"));
		var sum = num1+num2+num3;
		document.write(sum+"</br>");

		var string1 = prompt("Enter the first string");
		var string2 = prompt("Enter the second string");
		var string3 = prompt("Enter the third string");
		var sum2 = string1+" "+string2+" "+string3;
		document.write(sum2+"</br>");
	
	</script>
</head>


</html>
